<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphism - Calculator</title>
  <link rel="stylesheet" href="./Styles/style.css">
  <link rel="stylesheet" href="./Styles/style_medium.css" media="screen and (min-width: 425px)">
  <link rel="stylesheet" href="./Styles/style_medium_L.css" media="screen and (min-width: 768px)">
  
</head>
<body>
  <script src="./action.js"></script>
  <section>
    <h1>Bienvenido</h1>
  </section>
  <main>
    <div class="main-container">
      <div class="main-body">
        <div class="body-display" id="bd-display">0</div>
        <div class="body-buttons">
          <div class="body-button body-buttons--1 body-buttons--gray" id="allClear">AC</div>
          <div class="body-button body-buttons--2 body-buttons--gray" id="return">â¬…</div>
          <div class="body-button body-buttons--3 body-buttons--gray">%</div>
          <div class="body-button body-buttons--4 body-buttons--orange">/</div>
          <div class="body-button body-buttons--5 body-buttons--dark" id="seven">7</div>
          <div class="body-button body-buttons--6 body-buttons--dark" id="eight">8</div>
          <div class="body-button body-buttons--7 body-buttons--dark">9</div>
          <div class="body-button body-buttons--8 body-buttons--orange">X</div>
          <div class="body-button body-buttons--9 body-buttons--dark">4</div>
          <div class="body-button body-buttons--10 body-buttons--dark">5</div>
          <div class="body-button body-buttons--11 body-buttons--dark">6</div>
          <div class="body-button body-buttons--12 body-buttons--orange">-</div>
          <div class="body-button body-buttons--13 body-buttons--dark">1</div>
          <div class="body-button body-buttons--14 body-buttons--dark">2</div>
          <div class="body-button body-buttons--15 body-buttons--dark">3</div>
          <div class="body-button body-buttons--16 body-buttons--orange">+</div>
          <div class="body-button body-buttons--17 body-buttons--dark">0</div>
          <div class="body-button body-buttons--18 body-buttons--dark">,</div>
          <div class="body-button body-buttons--19 body-buttons--orange">=</div>
          <!-- <div class="body-button body-buttons--20 body-buttons--orange">=</div> -->
        </div>
      </div>
    </div>
  </main>
  <script src="./action.js"></script>
</body>
</html>
